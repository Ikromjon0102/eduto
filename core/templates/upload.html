{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="card-title mb-0">Excel Faylni Yuklash</h4>
                </div>
                <div class="card-body">
                    <!-- Template download section -->
                    <div class="mb-4">
                        <p class="text-muted">Excel faylini yuklashdan oldin namuna faylini yuklab oling:</p>
                        <a href="{% url 'download_template_excel' %}" class="btn btn-outline-primary">
                            <i class="bi bi-download me-2"></i>Namuna faylini yuklab olish
                        </a>
                    </div>

                    <hr>

                    <!-- Upload form section -->
                    <form method="POST" action="{% url 'import_excel' %}" enctype="multipart/form-data" class="needs-validation" novalidate>
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="excel_file" class="form-label">Excel faylini tanlang</label>
                            <input
                                type="file"
                                class="form-control"
                                id="excel_file"
                                name="excel_file"
                                accept=".xlsx, .xls"
                                required
                            >
                            <div class="form-text text-muted">
                                Faqat .xlsx va .xls formatidagi fayllar qabul qilinadi
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-upload me-2"></i>Yuklash
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
