<form method="post" hx-post="{% url 'payment_add' %}" hx-target="#paymentModal .modal-body">
    {% csrf_token %}
    {{ form.course }}

    <div class="row g-3">
        <div class="col-md-6">
            {{ form.group|as_crispy_field }}
        </div>
        <div class="col-md-6">
            {{ form.student|as_crispy_field }}
        </div>
    </div>

    <!-- ... qolgan form elementlari ... -->

    <div class="modal-footer">
        <button type="submit" class="btn btn-primary">

        </button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Bekor qilish
        </button>
    </div>
</form>
