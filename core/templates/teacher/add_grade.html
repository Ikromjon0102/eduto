{% extends 'teacher_base.html' %}

{% block content %}
<div class="container py-4">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Baho qo'shish</h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="student" class="form-label">O'quvchi</label>
                            <select name="student" id="student" class="form-select" required>
                                <option value="">O'quvchini tanlang</option>
                                {% for student in students %}
                                <option value="{{ student.id }}">{{ student.get_full_name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="grade" class="form-label">Baho</label>
                            <select name="grade" id="grade" class="form-select" required>
                                <option value="">Bahoni tanlang</option>
                                <option value="5">5</option>
                                <option value="4">4</option>
                                <option value="3">3</option>
                                <option value="2">2</option>
                                <option value="1">1</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="comment" class="form-label">Izoh</label>
                            <textarea name="comment" id="comment" class="form-control" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Saqlash</button>
                    </form>
                </div>
            </div>
        </div>
        
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">So'nggi baholar</h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>O'quvchi</th>
                                    <th>Baho</th>
                                    <th>Sana</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for grade in recent_grades %}
                                <tr>
                                    <td>{{ grade.student.get_full_name }}</td>
                                    <td>{{ grade.grade }}</td>
                                    <td>{{ grade.date }}</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
